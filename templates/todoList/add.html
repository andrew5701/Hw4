{% extends 'base.html' %}

{% block body %}

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Add Task
                    </div>
                    <div class="card-body">
                        <form action="{% url 'add' %}" method="post">
                            {% csrf_token %}
                            {{ form.as_div }}

                            <button class="btn btn-primary mt-3 mb-3" type="submit">
                                <i class="fa-solid fa-floppy-disk"></i> Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-3">
                <a class="btn btn-warning" href="{% url 'index' %}" role="button"><i class="fa-solid fa-eye"></i> View
                    tasks</a>
            </div>
        </div>
    </div>



{% endblock %}
