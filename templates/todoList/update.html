{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Update Task
                    </div>
                    <div class="card-body">
                        <form action="{% url 'update' task.id %}" method="post">
                            {% csrf_token %}
                            {{ form.as_div }}
                            <button class="btn btn-primary mb-3 mt-3" type="submit">
                                <i class="fa-regular fa-pen-to-square"></i> Update
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <a class="btn btn-warning mt-3" href="{% url 'index' %}" role="button"><i
                        class="fa-solid fa-arrow-left"></i> Go back</a>
            </div>
        </div>
    </div>





{% endblock %}
